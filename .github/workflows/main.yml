name: PlatformIO CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project Generic-ESP32-S3
        run: pio run --environment Generic-ESP32-S3
          
      - name: Upload Generic-ESP32-S3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Generic-ESP32-S3 Firmware binaries
          path: .pio/build/Generic-ESP32-S3/*.bin
